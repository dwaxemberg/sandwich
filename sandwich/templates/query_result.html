<table class='table'>
    <tr>
        <th>Path</th>
        <th>Size</th>
        <th>Filename</th>
        <th>Download</th>
    </tr>
    {% for files in index %}
    <tr>
        <td>{{files[0]}}</td>
        <td>{{files[2]}}</td>
        <td><a href="{{files[3]}}" class="direct-link">{{files[1]}}</a></td>
        <td><a href="#" data-url="{{files[3]}}" data-size="{{files[2]}}" class="dl-link">Download</a></td>
    </tr>
    {% endfor %}
</table>
